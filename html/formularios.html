<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Login</h2>
    <form action="">
        <label for="login">Login:</label> <br> 
        <input type="text" name="login"> <br>

        <label for="password">Senha:</label> <br>
        <input type="password" name="password"> <br>

        <button type="submit">Login</button>
    </form>

    <h2>Cadastre-se</h2>

    <form action="">
        <label for="login">Login</label> <br>    
        <input type="text" name="login" id=""> <br><br>

        <label for="sexo">Sexo</label> <br>
        <input type="radio" name="sexo" value="M"> Masculino <br>
        <input type="radio" name="sexo" value="F"> Feminino <br><br>

        <label for="interesses">Interesses</label> <br>
        <input type="checkbox" name="interesses"> Futebol <br>
        <input type="checkbox" name="interesses"> Cursos <br>  
        <input type="checkbox" name="interesses"> Moda <br><br>

        <label for="estado">Estado</label>
        <select name="estado" id="">
            <option value="sp">SP</option>
            <option value="mg">MG</option>
            <option value="rj">RJ</option>
            <option value="rs">RS</option>
        </select> <br><br>

        <label for="observacoes">Observações:</label> <br>  
        <textarea name="observacoes" id="" cols="30" rows="10"></textarea> <br><br>  

        <input type="submit" value="Cadastrar">
    </form>   
    

</body>
</html>
