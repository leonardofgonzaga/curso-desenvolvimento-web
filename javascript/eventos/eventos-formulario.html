<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Formulários</title>
    <script>

        function acaoOnFocus() {
            console.log('Recebeu o foco')
        }

        function acaoOnBlur() {
            console.log('Perdeu o foco')
        }

        function acaoOnChange() {
            console.log('Estado foi modificado')
        }

    </script>
</head>
<body>
    <input onfocus="acaoOnFocus()" onblur="acaoOnBlur()" type="text">

    <select onchange="acaoOnChange()" name="" id="">
        <option>-- Selecione --</option>
        <option value="1">Opção 1</option>
        <option value="2">Opção 2</option>
    </select>
</body>
</html>
