<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Janelas</title>
    <script>
        function acaoOnScroll() {
            console.log('Evento onscroll disparado')
        }
        
        function acaoOnResize() {
            console.log('Evento onresize disparado')
        }
    </script>
</head>
<body onscroll="acaoOnScroll()" onresize="acaoOnResize()">
    <div style="height: 3000px; width: 125px; background: #ccc;"></div>
</body>
</html>
