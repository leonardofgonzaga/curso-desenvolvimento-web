<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Mouse</title>
    <script>
        function acaoClick() {
            alert('Evento onclick disparado')
        }

        function acaoDbClick() {
            alert('Evento ondbclick disparado')
        }

        function acaoOnMouseUp() {
            alert('Evento onmouseup disparado')
        }

        function acaoOnMouseOver() {
            alert('Evento onmouseover disparado')
        }

        function acaoOnMouseOut() {
            alert('Evento onclick disparado')
        }
    </script>
    <style>
        .evento {
            background: #ccc; 
            height: 150px; 
            width: 150px; 
            margin: 10px;
            display: inline-block;
            text-align: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="evento" onclick="acaoClick()">onclick</div>
    <div class="evento" ondblclick="acaoDbClick()">ondbclick</div>
    <div class="evento" onmouseup="acaoOnMouseUp()">onmouseup</div>
    <div class="evento" onmouseover="acaoOnMouseOver()">onmouseover</div>
    <div class="evento" onmouseout="acaoOnMouseOut()">onmouseout</div>
</body>

</html>
