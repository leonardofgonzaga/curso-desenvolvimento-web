<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Manipulando estilos</title>
    <script>
        
        function modificarEstilo(corDeFundo, largura, altura) {
            document.getElementById('quadrado').style.backgroundColor = corDeFundo
            document.getElementById('quadrado').style.width = largura
            document.getElementById('quadrado').style.heigth = altura
        }

    </script>
</head>
<body>
    
    <h3>Manipulando estilo</h3>

    <button type="button" onclick="modificarEstilo('#FF0000', '200px')">Vermelho</button>
    <button type="button" onclick="modificarEstilo('#00FF00', '150px', '20px')">Verde</button>
    <button type="button" onclick="modificarEstilo('#0000FF', '150px', '200px')">Azul</button>

    <hr>
    <div style="border: solid 1px #000; width: 100px; height: 100px;" id="quadrado"></div>
    
</body>
</html>
