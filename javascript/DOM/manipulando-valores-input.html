<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom - Manipulando valores de input</title>
    <script>

        function distribuiCaracter() {
            // Selecionar o valor digitado
            var caracter = document.getElementById('entrada').value

            // Limpar o campo de digitação
            document.getElementById('entrada').value = ''

            if (caracter >= 0 || caracter <= 9) {
                document.getElementById('numeros').value += caracter
            } else {
                document.getElementById('letras').value += caracter
            }
        }

    </script>
</head>
<body>

    <input 
        type="text"
        placeholder="Digite um caracter aqui"
        onkeyup="distribuiCaracter()"
        id="entrada"    
    >

    <hr>
    <span>Letras:</span>
    <input type="text" disabled="disabled" id="letras">
    
    <span>Números:</span>
    <input type="text" disabled="disabled" id="numeros">

</body>
</html>
