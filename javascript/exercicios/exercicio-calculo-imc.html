<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do Índice de Massa Corporal</title>
    <script>
        var nome = prompt('Digite o seu nome: ')
        var altura = prompt('Digite a sua altura em cm: ')
        var peso = prompt('Digite o seu peso: ')
        var massa
        var classificacao

        altura = parseFloat(altura / 100)
        peso = parseFloat(peso)

       massa = peso / (Math.pow(altura, 2))

        if (massa < 16) {
            classificacao = 'Baixo peso muito grave'
        } else if (massa <= 16.99){
            classificacao = 'Baixo peso grave '
        } else if (massa <= 18.49){
            classificacao = 'Baixo peso'
        } else if (massa <= 24.99){
            classificacao = 'Peso normal '
        } else if (massa <= 29.99){
            classificacao = 'Sobrepeso'
        } else if (massa <= 34.99){
            classificacao = 'Obesidade grau I '
        } else if (massa <= 39.99){
            classificacao = 'Obesidade grau II '
        } else {
            classificacao = 'Obesidade grau III'
        }

        document.write(nome + ' possui índice de massa corporal igual a ' + massa.toFixed(1) + ' sendo classificado como: ' + classificacao + '.')
    </script>
</head>

</body>
</html>
