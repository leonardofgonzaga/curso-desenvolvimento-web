<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclusão e exclusão de elementos</title>
    <script>
        var listaCoisas = Array()

        listaCoisas['frutas'] = Array()
        listaCoisas['pessoas'] = []

        // Incluir no final do Array
        listaCoisas['frutas'].push('Banana')
        console.log(listaCoisas)

        // Incluir no início do array   
        listaCoisas['frutas'].unshift('Uva')

        // Excluir no final do array
        listaCoisas['frutas'].pop()

        // Excluir no inicio do array
        listaCoisas['frutas'].shift()

        console.log(listaCoisas)
    </script>
</head>
<body>
    
</body>
</html>
