<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        var x = 1

        document.write('In√≠cio <br/>')

        while (x <= 10) {
            
            x++

            if (x === 5) {
                continue    
            }

            document.write(x + '<br/>')
        }

        document.write('Fim <br/>')
    </script>
</body>
</html>
