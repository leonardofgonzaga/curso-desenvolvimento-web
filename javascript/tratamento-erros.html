<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de erros</title>
    <script>

        var video = Array()

        video[1] = Array()
        video[1]['nome'] = 'Full Metal Alchemist'
        video[1]['categoria'] = 'Anime'

        function getVideo(video) {
            
            try {
                console.log(video[0]['nome']) 
            } catch(erro) {
                tratarErro(erro)
                console.log('Agora sim podemos tratar esse erro')
                throw new Error('Houve um erro mas não se preocupe, estamos trabalhando nisso.')
            } finally {
                console.log('Sempre passa por aqui (try / catch)')
            }

            console.log('A aplicação')
        }

        function tratarErro(e) {
            console.log(e)
        }

        getVideo(video)

    </script>
</head>

</body>
</html>
