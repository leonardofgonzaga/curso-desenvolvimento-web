<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
    <script>
        
        // Operador E (&&)
        if (2 == 2 && 3 >=1 && 'a' == 'b') {
            document.write('Verdadeiro <br>')
        } else {
            document.write('Falso <br>')
        }

        // Operador OU (||)
        if (4 == 2 && 3 >= 5 && 'a' == 'b') {
            document.write('Verdadeiro <br>')
        } else {
            document.write('Falso <br>')
        }

          // Operador de negação (!)
          if (!(5 >= 2)) {
            document.write('Verdadeiro <br>')
        } else {
            document.write('Falso <br>')
        }

    </script>
</head>
<body>
    
</body>
</html>
