<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Strings</title>
    <script>

        // https://www.w3schools.com/jsref/jsref_obj_string.asp

        var name  = 'Leonardo Ferreira Gonzaga'

        document.write(name.length)
        document.write('<br>')
        document.write('<br>')

        // Retorna o caractere em um índice especificado (posição)
        document.write('charAt(): ' + name.charAt(3))
        document.write('<br>')
        document.write('<br>')

        // Retorna o índice (posição) da primeira ocorrência de um valor em uma string
        document.write('indexOf(): ' + name.indexOf('o'))
        document.write('<br>')
        document.write('<br>')

        // Pesquisa uma string por um valor ou uma expressão regular e retorna uma string 
        // onde os valores são substituídos
        document.write('replace(): ' + name.replace('Ferreira', 'F.'))
        document.write('<br>')
        document.write('<br>')

        // 
        document.write('substr(): ' + name.substr(9, 8))
        document.write('<br>')

        

    </script>
</head>
<body>
    
</body>
</html>
