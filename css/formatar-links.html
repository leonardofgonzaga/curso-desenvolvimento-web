<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatar Links</title>
    <style>

        a {
            padding: 5px 10px;
            text-decoration: none;
        }

        /* Links n√£o visitados */
        a:link {
            color: #b9c941;
        }

        /* Links visitados */
        a:visited{
            color: #b9c941;
        }

        /* Passa o cursor sobre o link */
        a:hover {
            color: #FFF;
            background: #6d790f;
        }

        /* Quando clicado */
        a:active {
            color: #e4f371;
        }

    </style>
</head>
<body>
    <a href="https://www.google.com.br">Google</a> |
    <a href="https://www.tecmundo.com.br">Tec Mundo</a> |
    <a href="https://www.megacurioso.com.br">Mega Curioso</a>
</body> 
</html>
