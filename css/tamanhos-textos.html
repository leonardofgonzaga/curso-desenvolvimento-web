<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de Texto</title>
    <style>
        body {
            font-size: 30px;
        }

        .texto {
            /* 
                px: tamanho fixo
                %: tamanho relativo
                em: container pai        
            */
            font-size: 1em; 
        }

        .texto2 {
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div>
        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>
    </div>    
</body>
</html>
