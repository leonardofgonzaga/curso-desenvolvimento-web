<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e Spans</title>
    <style type="text/css">
        #topo {
            background: blue;
        }

        #conteudo {
            background: red;
        }

        .produto {
            background: grey;
            margin: 20px;
        }

        #rodape {
            background: green;
        }

        #assinatura {
            background: pink;
        }

        .azul {
            color: blue;
        }
    </style>
</head>
<body>

    <div id="topo">
        <img src="imagens/amazon.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape">
        Todos os <span class="azul">direitos</span> reservados.
    </div>

    <span id="assinatura">
        Leonardo
    </span>

    <span>
        Gonzaga
    </span>
    
</body>
</html>
